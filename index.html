<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>College</title>
</head>
<body>
  <div class="wrapper">
  <header class="header">
    <div class="header__container _container">
      <div class="header__logo">
        <img src="./images/kit.svg" alt="">
        <span>Колледж информационных технологий</span>
      </div>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item"><a class="header__link" href="#stages">Этапы</a></li>
          <li class="header__item"><a class="header__link" href="#results">Итоги</a></li>
        </ul>
      </nav>
      <div class="header__lang-switch">
        <a href="?lang=kz">KZ |</a> 
        <a href="?lang=ru">RU |</a> 
        <a href="?lang=en">EN</a>
      </div>
    </div>
  </header>
  <main>
    <section class="page">
       <div class="page__slider">
          <div class="page__slides">
            <img src="./images/babuin1.jpeg" alt="" class="page__slide active">
            <img src="./images/babuin2.jpeg" alt="" class="page__slide">
            <img src="./images/babuin3.jpeg" alt="" class="page__slide">
          </div>
        </div>
      <h1 class="page__title">«Внутриколледжный чемпионат ВСК»</h1>
      <p class="page__subtitle">«Покажи свои знания и умения!»</p>
      <div class="page__content">
      
        <aside class="page__form-container">
         <form action="#" method="post" class="page__form">

              <div class="page__form-field">
                <label class="page__form-lab" for="fullname">Фамилия, имя, отчество</label>
                <input class="page__form-inp" id="fullname" type="text" name="fullname" required>
              </div>

              <div class="page__form-field">
                <label class="page__form-lab" for="group">Группа</label>
                <input class="page__form-inp" id="group" type="text" name="group" required>
              </div>

              <div class="page__form-field">
                <label class="page__form-lab" for="specialty">Специальность</label>
                <input class="page__form-inp" id="specialty" type="text" name="specialty" required>
              </div>

              <div class="page__form-field">
                <label class="page__form-lab" for="phone">Контактный телефон (WhatsApp)</label>
                <input class="page__form-inp" id="phone" type="tel" name="phone" required>
              </div>

              <div class="page__form-field">
                <label class="page__form-lab" for="competence">Компетенция</label>
                <input class="page__form-inp" id="competence" type="text" name="competence" required>
              </div>

              <button class="page__form-btn" type="submit">Отправить заявку</button>

            </form>

        </aside>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__top">
        <marquee>
         Регистрация до 15 февраля | Конкурс 20–24 февраля | Итоги 25 февраля | Победителей ждут призы
        </marquee>
      </div>
      <div class="footer__bottom">
                <p class="footer__copyright">© Колледж информационных технологий, 2025</p>
      </div>
    </div>
  </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
